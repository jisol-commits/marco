<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="append_to_result('7')">7</button>
            <button onclick="append_to_result('8')">8</button>
            <button onclick="append_to_result('9')">9</button>
            <button class="operator" onclick="append_to_result('/')">/</button>
            <button onclick="append_to_result('4')">4</button>
            <button onclick="append_to_result('5')">5</button>
            <button onclick="append_to_result('6')">6</button>
            <button class="operator" onclick="append_to_result('*')">*</button>
            <button onclick="append_to_result('1')">1</button>
            <button onclick="append_to_result('2')">2</button>
            <button onclick="append_to_result('3')">3</button>
            <button class="operator" onclick="append_to_result('-')">-</button>
            <button onclick="append_to_result('0')">0</button>
            <button onclick="append_to_result('.')">.</button>
            <button class="clear" onclick="clear_result()">C</button>
            <button class="operator" onclick="append_to_result('+')">+</button>
            <button class="equal" onclick="calculate_result()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
